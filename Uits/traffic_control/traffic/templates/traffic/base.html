{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    {% block title %} {% endblock title %}
</head>
<body>

    {% block content %}
    
    <div text-center class="row">
        <div class="col-sm-8">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/">Traffic Management</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/fine_details/">Fine Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/expiry_details/">Expiry Details</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link"href="/contact_us/">Contact Us</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/admin/">Admin Panel</a>
                      </li>
                      <li class="nav-item">
                        <form method="get" action="{% url 'search_license' %}" >
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <!-- The form fields: NID and DOB -->
                            
                            <button type="submit" class="btn btn-primary">Search</button>
                        </form>
                      </li>
                  </ul>
                  
                </div>
              </nav>
        </div>
    </div>
    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
